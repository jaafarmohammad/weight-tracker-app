<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weight tracker app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form>
            <label for="date">Date</label>
            <input type="date" id="date">
            <label for="weight">Weight</label>
            <input type="text" id="weight" pattern="[0-9]+" >
            <button type="button" id="button">+</button>

        </form>
        <output id="output"></output>
    </div>
    <footer>
        <div class="footer">Made by : <a href="https://github.com/jaafarmohmam-mad">Jaafar Moham-mad  </a> <a href="https://github.com/jaafarmohmam-mad"><img class="ghlogo" src="./images/github-logo.png" alt="github logo"></a></div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
